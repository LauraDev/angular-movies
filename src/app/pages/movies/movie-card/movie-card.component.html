<div *ngIf="movie" class="card">
  <div class="container">
    <div class="row" style="align-items: center; justify-content: center">
      <img src="{{movie.poster}}" alt="Film image" class="card-img-left" style="max-height: 200px">
      <div class="card-body">
        <h1 class="card-header">{{movie.title | uppercase}}</h1>
        <div class="card-text"></div>
        <ul nopadding class='list-unstyled'>
          <li *ngIf='movie.directors'><strong>RÃ©alisateur(s):</strong> 
            <span *ngFor='let director of movie.directors; index as i'> 
              <span *ngIf='i !== movie.directors.length-1'>  {{director}},</span>
              <span *ngIf='i === movie.directors.length-1'> {{director}}</span>
            </span>
          </li>
          <li *ngIf='movie.actors'><strong>Acteur(s):</strong> 
            <span *ngFor='let actor of movie.actors; index as i'> 
              <span *ngIf='i !== movie.actors.length-1'>  {{actor}},</span>
              <span *ngIf='i === movie.actors.length-1'> {{actor}}</span>
            </span>
          </li>
          <li *ngIf='movie.genres'><strong>Genre(s):</strong> 
            <span *ngFor='let genre of movie.genres; index as i'>
              <span *ngIf='i !== movie.genres.length-1'> {{genre}},</span>
              <span *ngIf='i === movie.genres.length-1'> {{genre}}</span>
            </span>
          </li>
          <li *ngIf='movie.synopsis' class="text-justify"><strong>Synopsis</strong>
            <br>
            <span *ngIf="!id">{{movie.synopsis | truncatePipe:100}}</span>
            <span *ngIf="id">{{movie.synopsis}}</span>
          </li>
